<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Fill the travel form</h1>
        <input type="text" placeholder="Enter your name"><br>
        <label for="sectionida">
            <input type="radio" value="Section a" name="Section" id="sectionida">Section A
        </label>
        <label for="sectionidb">
            <input type="radio" value="Section b" name="Section" id="sectionidb">Section B
        </label>
        <input type="checkbox" name="Want food canteen card" id="canteen" class="red">Mark Me<br>
        <input type="date" name="date" id="dateid"><br>
        <textarea name="Explain" id="explainid" placeholder="Why you want to join"> 
        </textarea><br>
        <select name="car" id="carid">
            <option value="default" name="default">Select your car</option>
            <option value="Omni">Omni</option>
            <option value="Indica">indica</option>
            <option value="Nano">Nano</option>
            <option value="Maruti 800">Maruti 800</option>
        </select>

    </div>
</body>
</html>
